name: CI
on:
  push:
    paths:
      - '**/*.ts'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.16.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
      - name: Setup
        run: npm install
      - name: Check type
        run: npm run type:check
